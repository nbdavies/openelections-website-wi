<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>OpenElections Wisconsin</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <div class="row">
        <h1>
          OpenElections Wisconsin
        </h1>
        <a href="https://github.com/openelections/openelections-data-wi">View on GitHub</a>
      </div>
      <div class="row">
        <div id="app">
          <div class="accordion" id="election-list">
            <div class="card" v-for="election in elections" v-bind:key="election.id">
              <div class="card-header">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" v-bind:data-target="'#election-' + election.id">
                    {{ election.start_date }} {{ election.special ? 'special ' : '' }}{{ election.race_type }}
                  </button>
                </h2>
              </div>
              <div class="collapse" v-bind:id="'election-' + election.id" data-parent="#election-list">
                <div class="card-body">
                  <p>
                    <small>
                      <a v-bind:href="election.portal_link">View on {{ election.organizationName }}</a>
                    </small>
                  </p>
                  <strong>Source files:</strong>
                  <ul>
                    <li v-for="direct_link in election.direct_links">
                      <a v-bind:href="direct_link">{{ direct_link}}</a>
                    </li>
                  </ul>
                  <strong>Converted file:</strong>
                  <a download='something.csv' v-bind:href="election.fullPath()">
                    {{ election.fileName() }}
                  </a>
                  <!-- {{ election }} -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="election.js"></script>
    <script src="app.js"></script>
  </body>
</html>
